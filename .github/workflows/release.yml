name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: darwin-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binaries
        run: cargo build --release --workspace --target ${{ matrix.target }}

      - name: Package binaries
        run: |
          BINARIES=(
            zangetsu shinigami jogan senku sharingan
            tensai mugen gate byakugan kami itachi
          )
          STAGING="nakama-${{ matrix.platform }}"
          mkdir -p "$STAGING"
          for bin in "${BINARIES[@]}"; do
            cp "target/${{ matrix.target }}/release/$bin" "$STAGING/"
          done
          tar czf "$STAGING.tar.gz" "$STAGING"
          shasum -a 256 "$STAGING.tar.gz" > "$STAGING.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nakama-${{ matrix.platform }}
          path: |
            nakama-${{ matrix.platform }}.tar.gz
            nakama-${{ matrix.platform }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
